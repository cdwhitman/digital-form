<div class="container bg-light p-5 border border-dark">
  <button class="btn btn-primary" type="button" (click)="setData()">
    Auto fill Form
  </button>
  <form
    class="mx-auto my-5 form"
    (ngSubmit)="onSubmit()"
    [formGroup]="secondForm"
  >
    <div id="user-data">
      <div class="row my-3 justify-content-center">
        <!-- name -->
        <div class="form-group my-3 col-lg-5 col-md-12">
          <label for="name">Name (Last, First, MI) *</label>
          <input
            type="text"
            id="name"
            formControlName="name"
            class="form-control"
          />
        </div>

        <!-- id number -->
        <div class="form-group my-3 col-lg-5 col-md-12">
          <label for="dodId">DoD ID# *</label>
          <input
            type="number"
            id="dodId"
            formControlName="dodId"
            class="form-control"
          />
        </div>
        <!-- unit -->
        <div class="form-group my-3 col-lg-5 col-md-12">
          <label for="unit">Unit *</label>
          <input
            type="text"
            id="unit"
            formControlName="unit"
            class="form-control"
          />
        </div>
        <!-- country -->
        <div class="form-group my-3 col-lg-5 col-md-12">
          <label for="country">Country *</label>
          <input
            type="text"
            id="country"
            formControlName="country"
            class="form-control"
          />
        </div>
        <!-- text area -->
        <div class="col-lg-10 my-3 jus">
          <label for="message">message *</label>
          <textarea
            type="text"
            id="message"
            formControlName="message"
            class="form-control"
          ></textarea>
        </div>
      </div>
    </div>
    <div class="d-grid gap-2 col-6 mx-auto">
      <button
        type="submit"
        *ngIf="secondForm.valid && secondForm.touched && !formSubmitted"
        class="btn btn-primary"
      >
        Submit
      </button>
      <span
        *ngIf="!secondForm.valid && secondForm.touched"
        class="help-block text-center p-2 fs-5 bg-danger"
        ><strong>
          Please fill out all required fields. * indicates a required
          field.</strong
        ></span
      >
    </div>
  </form>
</div>
