<div class="container bg-light p-5 border border-dark">
  <button class="btn btn-primary" type="button" (click)="setData()">
    Auto fill Form
  </button>
  <form
    class="mx-auto my-5 form"
    (ngSubmit)="onSubmit()"
    [formGroup]="secondForm"
  >
    <div id="user-data">
      <div class="row my-3 justify-content-center">
        <!-- name -->
        <div class="form-group my-3 col-lg-5 col-md-12">
          <label for="name">Name (Last, First, MI) *</label>
          <input
            type="text"
            id="name"
            formControlName="name"
            class="form-control"
          />
          <span
            *ngIf="
              !secondForm.get('name')?.valid && secondForm.get('name')?.touched
            "
            class="help-block text-danger"
            >Please enter your name</span
          >
        </div>

        <!-- id number -->
        <div class="form-group my-3 col-lg-5 col-md-12">
          <label for="dodId">DoD ID# *</label>
          <input
            type="number"
            id="dodId"
            formControlName="dodId"
            class="form-control"
          />
          <span
            *ngIf="
              !secondForm.get('dodId')?.valid &&
              secondForm.get('dodId')?.touched
            "
            class="help-block text-danger"
            >Please enter your ID number</span
          >
        </div>
        <!-- unit -->
        <div class="form-group my-3 col-lg-5 col-md-12">
          <label for="unit">Unit *</label>
          <input
            type="text"
            id="unit"
            formControlName="unit"
            class="form-control"
          />
          <span
            *ngIf="
              !secondForm.get('unit')?.valid && secondForm.get('unit')?.touched
            "
            class="help-block text-danger"
            >Please enter your unit</span
          >
        </div>
        <!-- country -->
        <div class="form-group my-3 col-lg-5 col-md-12">
          <label for="country">Country *</label>
          <input
            type="text"
            id="country"
            formControlName="country"
            class="form-control"
          />
          <span
            *ngIf="
              !secondForm.get('country')?.valid &&
              secondForm.get('country')?.touched
            "
            class="help-block text-danger"
            >Please enter your country</span
          >
        </div>
        <!-- text area -->
        <div class="col-lg-10 my-3 justify-content-center">
          <div class="row justify-content-between">
            <label for="satisfaction " class="form-label col"
              >Less Satisfied</label
            >
            <label for="satisfaction " class="form-label text-end col"
              >More Satisfied</label
            >
          </div>
          <input
            formControlName="satisfaction"
            type="range"
            class="form-range"
            min="0"
            max="5"
            id="satisfaction"
          />
        </div>
      </div>
    </div>
    <div class="d-grid gap-2 col-6 mx-auto">
      <button
        type="submit"
        *ngIf="secondForm.valid && secondForm.touched && !formSubmitted"
        class="btn btn-primary"
      >
        Submit and view all submissions!
      </button>
      <span
        *ngIf="!secondForm.valid && secondForm.touched"
        class="help-block text-center p-2 fs-5 bg-dangerhelp-block text-danger"
        ><strong>
          Please fill out all required fields. * indicates a required
          field.</strong
        ></span
      >
    </div>
  </form>
</div>
