<button class="btn btn-primary" type="button" (click)="setData()">
  Auto fill Form
</button>

<div class="container bg-light p-5 border border-dark">
  <form
    class="mx-auto my-5 form"
    (ngSubmit)="onSubmit()"
    [formGroup]="secondForm"
  >
    <div id="user-data">
      <div class="row my-3">
        <!-- name -->
        <div class="form-group col-lg-5 col-md-12">
          <label for="name">Name (Last, First, MI) *</label>
          <input
            type="text"
            id="name"
            formControlName="name"
            class="form-control"
          />
          <!-- <span
            *ngIf="
              doccumentForm.get('name').valid &&
              doccumentForm.get('name').touched
            "
            class="help-block"
            >Please enter a name</span
          > -->
        </div>
        <!-- id number -->
        <div class="form-group col-lg-5 col-md-12">
          <label for="id">ID# *</label>
          <input
            type="number"
            id="id"
            formControlName="id"
            class="form-control"
          />
        </div>
      </div>
    </div>

    <!-- text area -->
    <div class="row my-3">
      <div class="col-md-10">
        <label for="description">Description *</label>
        <textarea
          type="text"
          id="description"
          formControlName="description"
          class="form-control"
        ></textarea>
      </div>
    </div>
    <div class="form-group"></div>
    <button
      type="submit"
      *ngIf="secondForm.valid && secondForm.touched"
      class="btn btn-primary"
    >
      Submit
    </button>
    <span *ngIf="!secondForm.valid && secondForm.touched" class="help-block"
      >Please fill out all inputs</span
    >
  </form>
</div>
