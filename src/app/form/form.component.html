<div class="container bg-light p-5 border border-dark">
  <form
    class="mx-auto my-5 form"
    [formGroup]="doccumentForm"
    (ngSubmit)="onSubmit()"
  >
    <div id="user-data">
      <div class="row my-3 justify-content-center">
        <!-- name -->
        <div class="form-group my-3 col-lg-5 col-md-12">
          <label for="name">Name *</label>
          <input
            type="text"
            id="name"
            formControlName="name"
            class="form-control"
          />
          <!-- <span
            *ngIf="
              doccumentForm.value.name.isValid &&
              doccumentForm.value.name.valid.touched
            "
            class="help-block"
            >Please enter a name</span
          > -->
        </div>
        <!-- id number -->
        <div class="form-group my-3 col-lg-5 col-md-12">
          <label for="id">ID# *</label>
          <input
            type="number"
            id="id"
            formControlName="dodId"
            class="form-control"
          />
        </div>

        <!-- email -->
        <!-- <div class="row my-3"> -->
        <div class="col-lg-5 my-3 col-md-12">
          <label for="email">Email *</label>
          <input
            type="email"
            id="email"
            formControlName="email"
            class="form-control"
          />
        </div>
        <!-- select -->
        <div class="col-lg-5 my-3 col-md-12">
          <label for="Branch">Branch of service *</label>
          <select
            id="branch"
            formControlName="branch"
            class="form-control form-select"
          >
            <option value="Navy">Navy</option>
            <option value="Army">Army</option>
            <option value="Marines">Marines</option>
            <option value="Air-force">Air Force</option>
          </select>
        </div>
        <!-- radio -->
        <div class="radio col-md-10" *ngFor="let gender of genders">
          <label class="">
            <input
              class="mx-2"
              type="radio"
              formControlName="gender"
              [value]="gender"
            />{{ gender }}
          </label>
        </div>
        <!-- checkbox -->
        <div class="form-check my-3 col-9">
          <label for="active">
            Active duty
            <input
              class="form-check-input"
              type="checkbox"
              value="true"
              id="mishap"
              formControlName="active"
            />
          </label>
        </div>
        <!-- text area -->
        <div class="my-3 col-md-10">
          <label for="description">Description *</label>
          <textarea
            type="text"
            id="description"
            formControlName="description"
            class="form-control"
          ></textarea>
        </div>
        <!-- switch -->
        <div class="form-check col-9 form-switch">
          <label class="form-check-label" for="mishap"
            >Did a mishap occur?</label
          >
          <input
            class="form-check-input"
            type="checkbox"
            id="mishap"
            formControlName="mishap"
          />

          <div *ngIf="doccumentForm.value.mishap === true">
            <div class="my-3 col-md-10">
              <label for="mishapDescription">Mishap Description</label>
              <textarea
                type="text"
                id="mishapDescription"
                formControlName="mishapDescription"
                class="form-control my-1"
              ></textarea>
            </div>
          </div>
        </div>
      </div>
    </div>
    <div class="d-grid gap-2 col-6 mx-auto">
      <button
        type="submit"
        *ngIf="doccumentForm.valid && doccumentForm.touched && !formSubmitted"
        class="btn btn-primary"
      >
        Submit
      </button>
      <span
        *ngIf="!doccumentForm.valid && doccumentForm.touched"
        class="help-block text-center p-2 fs-5 bg-danger"
        ><strong>
          Please fill out all inputs. * indicates a required field.</strong
        ></span
      >
      <a
        routerLink="/second-form"
        *ngIf="formSubmitted"
        class="btn btn-success"
      >
        Next Form
      </a>
    </div>
  </form>
</div>
